<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>Contact | Angel Serin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #081b29;
            color: #ededed;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: #081b29;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        header h1 {
            font-size: 25px;
            font-weight: 600;
            color: #ededed;
            margin: 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 35px;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            font-size: 18px;
            color: #ededed;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav ul li a:hover,
        header nav ul li a.active {
            color: #00abf0;
        }

        .contact-section {
            padding: 140px 10% 40px;
            max-width: 600px;
            margin: auto;
            animation: fadeIn 1s ease;
        }

        .contact-section h2 {
            font-size: 42px;
            font-weight: 700;
            color: #00abf0;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
        }

        .contact-info {
            background: #102d48;
            border-radius: 8px;
            padding: 20px 25px;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
            color: #ededed;
            text-align: center;
        }

        .contact-info a {
            color: #00abf0;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: 500;
            color: #ededed;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
            resize: vertical;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border: 2px solid #00abf0;
            background: #102d48;
            color: #ededed;
        }

        textarea {
            min-height: 120px;
        }

        button {
            background: #00abf0;
            border: none;
            padding: 15px;
            color: #ededed;
            font-weight: 600;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #007bbf;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            background: #081b29;
            color: #ededed;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
